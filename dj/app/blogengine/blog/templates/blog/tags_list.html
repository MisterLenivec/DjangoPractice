{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}


{% block content %}
    <div class="card border-light">
        <div class="card-header">
            <h1 class="text-center">Tags:</h1>
        </div>
        {% for tag in tags %}
            <div class="card-body">
                <h5 class="card-text">
                    <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
                </h5>
            </div>
        {% endfor %}
    </div>
{% endblock %}
